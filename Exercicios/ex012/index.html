<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video esta hospedado no meu próprio servidor</p>  
    <video width="560" poster="imagens/tumb-350.jpg" controls loop>
        <source src="midia/meu-video-webm.webm" type="video/webm">
        <source src="midia/meu-video-m4v.m4v" type="video/mp4">
        <source src="midia/meu-video-ogv.ogv" type="video/ogv">
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p> <!-- Essa mensagem só vai aparecer se nenhum dos tipos de arquivos forem compativeis.-->
    </video>
        <h1>Inserindo video do YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=Jkgohv7nR6mh6zV5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <h1>Inserindo vídeos do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
