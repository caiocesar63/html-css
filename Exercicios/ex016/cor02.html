<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*Configurações globais das CSS*/
            height: 100%;
        }

        body {
            background-image: linear-gradient(to bottom, #8146BD, #E8A7CD, #E13068, #F97528, #FED77A ); /* Com uma porcentagem (20%) na frente da cor voce muda o tamanho dela no degradê */
            background-attachment: fixed;
            
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>   
</body>
</html>
