<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática :hover</title>
    <style>
        .exemplo1:hover {
            color: red;
        }

        .exemplo2:hover {
            font-size: 150%;
        }

        .exemplo3:hover {
            background-color: yellow;
        }

        .exemplo4:hover {
            font-family: monospace
    </style>
}
</head>
<body>
    <h1>Passe o mouse sobre os links para vê-los mudar o estilo.</h1>   
    <p class="exemplo1">Passe o mouse sobre o link e mude sua cor</p>
    <p class="exemplo2">Passe o mouse sobre o link e mude o tamanho de sua fonte.</p>
    <p class="exemplo3"><a href="default.asp">Passe o mouse sobre o link e mude a sua cor de fundo</a></p>
    <p><a class="exemplo4" href="default.asp">Passe o mouse sobre o link e mude a sua fonte</a></p>
</body>
</html>
